<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTful Express Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculator</h2>
            <div id="expression" class="expression">0</div>
            <div id="result" class="result"></div>
            <div class="button-grid">
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="/" class="operator">รท</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="*" class="operator">ร</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="-" class="operator">-</button>
                <button data-value="0">0</button>
                <button data-value="." class="operator">.</button>
                <button id="clear" class="clear">C</button>
                <button data-value="+" class="operator">+</button>
                <button data-value="(">(</button>
                <button data-value=")">)</button>
                <button id="equals" class="equals" colspan="4">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
